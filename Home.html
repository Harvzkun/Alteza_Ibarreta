<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to College of Engineering and Architecture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #EDE3FF;
            margin: 0;
            font-family: Arial, sans-serif;
       body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #333;
    text-align: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #87CEFA; /* Light blue color */
    color: black; /* Changing text color to black for better contrast */
    padding: 5px 10px; /* Reduced padding for shorter header */
    display: flex;
    justify-content: space-between;
    align-items: center;
    letter-spacing: 2px;        
    position: fixed;
    width: 100%;
    top: 0;
    right: 0;
}

header .logo {
    display: flex;
    align-items: center;
}

header .logo img {
    margin-right: 5px; /* Reduced margin for shorter header */
    padding: 3px; /* Adding some padding for better visibility */
    border-radius: 5px; /* Adding rounded corners for a nicer look */
    width: 80px; /* Reduced width for smaller logo */
    height: auto; /* Maintain aspect ratio */
}


        .auth-links a {
            margin-left: 10px;
            text-decoration: none;
            color: black;
        }

        .auth-links button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .auth-links button:hover {
            background-color: #ddd;
        }

        .container {
            margin: 100px 0 0 60px; /* Adjusted margin to fit main content */
            width: calc(100% - 120px); /* Adjusted width to fit main content */
            height: calc(100vh - 180px); /* Adjusted height to fit main content */
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .container img {
            width: 17.5%;
            height: 100%;
            object-fit: cover;
            border-radius: 0px;
            border: 2px solid rgba(255, 255, 255, 0.684); 
            transition: all ease-in-out 0.5s;
        }

        .container img:hover { 
            width: 20%;
        }

        footer {
            background-color: #87CEFA; /* Light blue color */
            color: black;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .social-media {
            margin-bottom: 10px;
        }

        .social-icon {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #1e90ff; /* Change color on hover */
        }

        footer p {
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .container img {
                width: 90%;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="CSPC.png" width="100px" alt="Camarines Sur Polytechnic Colleges">
            <img src="CEA.png" width="90px" alt="College of Engineering and Architecture">
            <p>
                <b>
                    Camarines Sur Polytechnic Colleges - College of Engineering and Architecture (CEA)
                </b>
            </p>
        </div> 
        <div class="auth-links">
            <a href="login.html"><button>Login</button></a>
            <a href="signup.html"><button>Sign Up</button></a>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="CpE.png" alt="Computer Engineering">
            <img src="ME.png" alt="Mechanical Engineering">
            <img src="CE.png" alt="Civil Engineering">
            <img src="Archi.png" alt="Architecture">
            <img src="ECE.png" alt="Electronics and Communications Engineering">
            <img src="EE.png" alt="Electrical Engineering">
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/cspcofficial" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/cspcofficial?s=21" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/cspcofficial/?igsh=MXJ6ODJibGFmZDQzaw%3D%3D#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 College of Engineering and Architecture</p>
    </footer>
</body>
</html>
