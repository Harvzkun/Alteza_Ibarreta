<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum for Bachelor of Science in Architecture</title>
    <link rel="stylesheet" href="org.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="CSPC.png" width="100" alt="Camarines Sur Polytechnic Colleges">
            <img src="CEA.png" width="90" alt="College of Engineering and Architecture">
            <p><b>Curriculum for Bachelor of Science in Architecture</b></p>
        </div>
    </header>
    
    <main class="main">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" width="100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="2.jpg" width="90" alt="Image 2">
                </div>
				 <div class="carousel-item">
                    <img src="3.jpg" width="90" alt="Image 3">
                </div>
				 <div class="carousel-item">
                    <img src="4.jpg" width="90" alt="Image 4">
                </div>
				 <div class="carousel-item">
                    <img src="5.jpg" width="90" alt="Image 5">
                </div>
				 <div class="carousel-item">
                    <img src="6.jpg" width="90" alt="Image 6">
                </div>
            </div>
            <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
        </div> <br>
    </main>
    <section class="back-section">
		<a href="main.html" class="button">Go back to Home</a>
		</section >
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/cspcofficial" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/cspcofficial?s=21" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/cspcofficial/?igsh=MXJ6ODJibGFmZDQzaw%3D%3D#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 College of Engineering and Architecture</p>
    </footer>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');

        function moveCarousel(direction) {
            items[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + items.length) % items.length;
            items[currentIndex].classList.add('active');
        }
    </script>
</body>
</html>
