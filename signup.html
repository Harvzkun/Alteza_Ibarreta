<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College of Engineering and Architecture</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="design.css">
</head>
<body style="background-image: url('ilovecspc.jpg'); background-size: cover; margin: 0; font-family: Arial, sans-serif;">
    <header>
         <div class="logo">
            <img src="CSPC.png" width="100px" alt="Camarines Sur Polytechnic Colleges">
            <img src="CEA.png" width="90px" alt="College of Engineering and Architecture">
            <p>
                <b>
                    Camarines Sur Polytechnic Colleges - College of Engineering and Architecture (CEA)
                </b>
            </p>
	     </div> 
    </header>
    <main>
        <div class="container">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <form id="signup-form" onsubmit="return registerUser(event)">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
				<div class="Homelink">
                    <p>Go <a href="Home.html">Back</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/cspcofficial" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/cspcofficial?s=21" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/cspcofficial/?igsh=MXJ6ODJibGFmZDQzaw%3D%3D#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 College of Engineering and Architecture</p>
    </footer>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            if (users[username]) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Sign-up successful! You can now log in.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
