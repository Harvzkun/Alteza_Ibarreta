<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to College of Engineering and Architecture</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="design.css">
</head>
<body style="background-image: url('ilovecspc.jpg'); background-size: cover; margin: 0; font-family: Arial, sans-serif;">
    <header>
	   <div class="logo">
            <img src="CSPC.png" width="100px" alt="Camarines Sur Polytechnic Colleges">
            <img src="CEA.png" width="90px" alt="College of Engineering and Architecture">
            <p>
                <b>
                    Camarines Sur Polytechnic Colleges - College of Engineering and Architecture (CEA)
                </b>
            </p>
	     </div> 
    </header>
    <main>
        <div class="container">
            <div class="login-box">
                <form id="login-form" onsubmit="return loginUser(event)">
				    <h2>Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
				<div class="Homelink">
                    <p>Go <a href="Home.html">Back</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/cspcofficial" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/cspcofficial?s=21" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/cspcofficial/?igsh=MXJ6ODJibGFmZDQzaw%3D%3D#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 College of Engineering and Architecture</p>
    </footer>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};

        function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (users[username] && users[username] === password) {
                window.location.href = 'main.html';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
